<div class="card text-center">
    <img [src]="booksNovela.img" class="card-img-thumbnail">
    <div class="card-body text-center">
        <h6 class="card-title">{{ booksNovela.nombre }}</h6>
        <p class="card-text"><label>Autor:</label> {{ booksNovela.autor}}</p>
        <p><button class="btn btn-warning" (click)="llamarBook(booksNovela)">Seleccionar</button></p>
    </div>
</div>
