<div class="card text-center">
    <img [src]="books.img" class="card-img-thumbnail">
    <div class="card-body text-center">
        <h6 class="card-title">{{ books.nombre }}</h6>
        <p class="card-text"><label>Autor:</label> {{ books.autor}}</p>
        <p><button class="btn btn-warning" (click)="llamarBook(books)">Seleccionar</button></p>
    </div>
</div>
