<br>
<div class="card border-warning text-center" style="max-width: 50rem;">
    <div class="row no-gutters">
        <div class="col-md-4 text-center">
            <img [src]="booksFiccion.img" class="card-img rounded img-thumbnail">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title font-weight-bold">{{ booksFiccion.nombre }}</h5>
                <p class="card-text"><label class="font-weight-bold">Autor:</label> {{ booksFiccion.autor}}</p>
                <p class="card-text"><label class="font-weight-bold">Editorial:</label> {{ booksFiccion.editorial}}</p>
                <div class="form-group text-justify">
                    <label for="exampleFormControlTextarea1" class="font-weight-bold">Descripcion: </label>
                    <textarea class="form-control text-justify" id="exampleFormControlTextarea1" rows="6">{{ booksFiccion.descripcion}}</textarea>
                </div>
                <p class="card-text text-justify"><label class="font-weight-bold">Publicaci√≥n: </label> {{ booksFiccion.publicacion}}</p>
                <p class="card-text"><label class="font-weight-bold">Precio: S/ </label> {{ booksFiccion.precio}}</p>

                <p><button class="btn btn-warning" (click)="regresar()">Retornar</button></p>
            </div>
        </div>
    </div>

</div>
